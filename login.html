<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yallacovoit-login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Arrière-plan flou -->
  <div class="background-blur"></div>

  <!-- Contenu principal -->
  <div class="content">
    <header>
      <img src="images/yallayalla.png" alt="Logo YallaCovoit">
      <nav>
        <a href="index.html">Accueil</a>
        <a href="signup.html">Inscription</a>
      </nav>
    </header>
  </div>

  <!-- Section Login -->
  <div class="container" id="login">
    <div class="row">
      <div class="col-md-5 py-3 py-md-0" id="side1">
        <!-- Tu peux mettre une illustration ici -->
      </div>

      <div class="col-md-7 py-3 py-md-0" id="side2">
        <h3 class="text-center">Account Login</h3>
        
        <!-- FORMULAIRE DE LOGIN -->
        <form id="loginForm" class="text-center">
          <input type="text" id="username" placeholder="Nom d'utilisateur" class="form-control my-2">
          <input type="password" id="password" placeholder="Mot de passe" class="form-control my-2">
          <div id="error-message"></div>
          <button type="submit" class="btn btn-primary">SE CONNECTER</button>
        </form>

        <a href="#"><p class="text-center">Mot de passe oublié ?</p></a>
        <p class="text-center"><a href="signup.html">Créer un nouveau compte</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-cVKIPhG81r6SC+zO/rQz+PaZCjaIFlYvYBb/E+u6Y5Cfw5l4vzDrwFW93KJS0lFJ" crossorigin="anonymous"></script>

  <!-- Script de validation -->
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche l'envoi

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (username.trim() !== "" && password.trim() !== "") {
        errorMessage.textContent = ""; // reset erreur
        window.location.href = "search.html"; // redirection
      } else {
        errorMessage.textContent = "Veuillez remplir tous les champs !";
      }
    });
  </script>

</body>
</html>
